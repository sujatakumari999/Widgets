<!DOCTYPE html> 
<html> 

<head> 
	<meta charset="utf-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1, 
				shrink-to-fit=no"> 

	<link rel="stylesheet"
		href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 

	<title>5 cols a row</title> 

	<style> 
		.row .col { 
		    height: 100px;
    width: 100px;
    background: green;
    display: -webkit-inline-box;
		} 
	</style> 
</head> 

<body> 

	<div class="container px-5 py-5"> 
		<div class="row mx-md-n5"> 
			<div class="col mx-1 px-md-5">1</div> 
			<div class="col mx-1 px-md-5">2</div> 
			<div class="col mx-1 px-md-5">3</div> 
			<div class="col mx-1 px-md-5">4</div> 
			<div class="col mx-1 px-md-5">5</div> 
		</div> 
	</div> 

	<script src= 
"https://code.jquery.com/jquery-3.2.1.slim.min.js"> 
</script> 
	<script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> 
</script> 
</body> 

</html>
