.widget {

.widget-left {
    position: absolute;

.cover-background {
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    -webkit-background-size: cover;
    background-size: cover;
	 border-radius: 10px 0 0 10px;
}
.cover-background::before {
    background-color: #151b22;
    opacity: .5;
    content: '';
    display: block;
    height: 100%;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
	border-radius: 10px 0 0 10px;
	
}

.widget-left+.widget-body {
    width: 80%;

.btn {

    border: 1px solid transparent;

.dashboard-cards {
  position: relative;
  padding-bottom: 50px;
  margin: 0 !important;
 
}

.dashboard-cards .card {
    background: #ffffff;
    display: inline-block;
    -webkit-perspective: 1000;
    perspective: 1000;
    z-index: 20;
    padding: 0 !important;
    margin: 5px 5px 10px 5px;
    position: relative;
    text-align: left;
    -webkit-transition: all 0.3s 0s ease-in;
    transition: all 0.3s 0s ease-in;
    z-index: 1;
    /* width: calc(33.33333333% - 10px); */
    cursor: pointer;
    -webkit-transition: all 0.3s ease;
    transition: all 0.3s ease;
    border-bottom: 15px solid #1c5394;
}

.dashboard-cards .card:hover {
  box-shadow: 0 15px 10px -10px rgba(31, 31, 31, 0.5);
  -webkit-transition: all 0.3s ease;
  transition: all 0.3s ease;
}

.dashboard-cards .card .card-title {
  background: #ffffff;
  padding: 10px 10px;
  position: relative;
  z-index: 0;
  border-bottom: 1px solid #4e9ffe;
}

.dashboard-cards .card .card-title h2 {
  font-size: 22px;
  
  margin: 0;
  padding: 0;
}

.dashboard-cards .card .card-title h2 small {
  display: block;
  font-size: 14px;
  margin-top: 8px;
  letter-spacing: -0.025em;
}

.dashboard-cards .card .card-description {
  position: relative;
  font-size: 14px;
  border-top: 1px solid #ddd;
  padding: 10px 15px 0 15px;
}

.dashboard-cards .card .card-actions {
  box-shadow: 0 2px 0px 0 rgba(0, 0, 0, 0.075);
  padding: 10px;
  text-align: center;
}

.dashboard-cards .card .card-flap {
  background: #d9d9d9;
  position: absolute;
  width: 100%;
  -webkit-transform-origin: top;
  transform-origin: top;
  -webkit-transform: rotateX(-90deg);
  transform: rotateX(-90deg);
}

.dashboard-cards .card .flap1 {
  -webkit-transition: all 0.3s 0.3s ease-out;
  transition: all 0.3s 0.3s ease-out;
  z-index: -1;
}

.dashboard-cards .card .flap2 {
  -webkit-transition: all 0.3s 0s ease-out;
  transition: all 0.3s 0s ease-out;
  z-index: -2;
}

.dashboard-cards.showing .card {
  cursor: pointer;
  opacity: 0.6;
  -webkit-transform: scale(0.88);
  transform: scale(0.88);
}

.dashboard-cards .no-touch .dashboard-cards.showing .card:hover {
  opacity: 0.94;
  -webkit-transform: scale(0.92);
  transform: scale(0.92);
}

.dashboard-cards .card.d-card-show {
  opacity: 1 !important;
  -webkit-transform: scale(1) !important;
  transform: scale(1) !important;
}

.dashboard-cards .card.d-card-show .card-flap {
  background: #ffffff;
  -webkit-transform: rotateX(0deg);
  transform: rotateX(0deg);
}

.dashboard-cards .card.d-card-show .flap1 {
  -webkit-transition: all 0.3s 0s ease-out;
  transition: all 0.3s 0s ease-out;
}

.dashboard-cards .card.d-card-show .flap2 {
  -webkit-transition: all 0.3s 0.2s ease-out;
  transition: all 0.3s 0.2s ease-out;
}

.dashboard-cards .card .task-count {
    /* width: 40px; */

    /* background: #ecf0f1; */

    /* line-height: 40px; */
    border-radius: 100%;
    color: #333333;
    font-weight: 600;
    -webkit-transition: all .2s ease;
    transition: all .2s ease;
}

.dashboard-cards .task-list {
  padding: 0 !important;
}

.dashboard-cards .task-list li {
  padding: 10px 0;

  border-bottom: 1px solid #e9ebed;
  border-left: 3px solid #f36525;
  -webkit-transition: all .2s ease;
  transition: all .2s ease;
}

.dashboard-cards .task-list li:hover {
  background: #ecf0f1;
  -webkit-transition: all .2s ease;
  transition: all .2s ease;
}

.dashboard-cards .task-list li span {

}

.dashboard-cards.showing .card.d-card-show .task-count {
  color: #ffffff;
  background: #f36525;
  -webkit-transition: all .2s ease;
  transition: all .2s ease;
}

.dashboard-cards .card-actions .btn {

}

  color: #f36525;
