<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
 * {
  margin: 0;
  padding: 0;
}

.wrapper {
  margin: 0 auto;
  width: 960px;
}

.inner {
  background-color: #2980b9;
  margin: 0 6px;
  padding: 0 14px 0 0;
  width: 940px;
}

.navbar {
  margin: 0;
  padding: 0;
}

.nav-section {
  position: relative;
  display: inline-block;
  vertical-align: top;
  margin: 0;
  padding: 0;
  height: 44px;
  z-index: 2;
  padding-top: 0;
  line-height: 44px;
}

.nav-link {
  position: relative;
  display: inline-block;
  vertical-align: top;
  height: 100%;
  padding: 0 14px;
  font-size: 15px;
  font-family: helvetica;
  font-weight: 700;
  white-space: nowrap;
  text-decoration: none;
  color: #fff;
}

li:hover:before {
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  opacity: 1;
  -webkit-transition: all 0.1s ease-out;
  -o-transition: all 0.1s ease-out;
  -ms-transition: all 0.1s ease-out;
  -moz-transition: all 0.1s ease-out;
  transition: all 0.1s ease-out;
}

li:before {
  content: "";
  position: absolute;
  bottom: 100%;
  right: 50%;
  left: 50%;
  top: 100%;
  background-color: #3498db;
  -webkit-transition: all 0.1s ease-in;
  -o-transition: all 0.1s ease-in;
  -ms-transition: all 0.1s ease-in;
  -moz-transition: all 0.1s ease-in;
  transition: all 0.1s ease-in;
}


  </style>
</head>
<body>
  
    
<div class="wra pper">

        <div class="in ner">
        <nav class="navbar">
          <ul>
            <li class="nav-section"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-section"><a class="nav-link" href="#">About</a></li>
            <li class="nav-section"><a class="nav-link" href="#">Clients</a></li>
            <li class="nav-section"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-section"><a class="nav-link" href="#">Other Services</a></li>
            <li class="nav-section"><a class="nav-link" href="#">Contact Us</a></li>
          </ul>
        </nav>  
        
        </div>
          
        </div>


</body>
</html>
