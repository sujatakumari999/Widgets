<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
      body {
  font-family: "Arial", sans-serif;
  background-color: #eceff1;
}
.nav-select {
  cursor: pointer;
  opacity: 0;
  z-index: 2;
  width: 4vw;
  top: 5vh;
  height: 90vh;
  position: fixed;
}

.nav-list {
  top: 50vh;
  position: fixed;
  transform: translate(-50%, -50%) rotate(-90deg);
  color: #eceff1;
  font-weight: bold;
  transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1);
}

.nav-content {
  top: 5vh;
  width: 4vw;
  height: 90vh;
  position: fixed;
  background-color: #263238;
  transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1),
    width 1s cubic-bezier(0.215, 0.61, 0.355, 1);
}

.nav-card-piece {
  width: 30vw;
  height: 20vh;
  position: fixed;
  background-color: #fff;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: -30vw;
  left: -30vw;
  opacity: 0;
  transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1),
    opacity 1s cubic-bezier(0.215, 0.61, 0.355, 1),
    background-position 1s cubic-bezier(0.215, 0.61, 0.355, 1);
}

.nav-number {
  font-size: 10vw;
  font-weight: bold;
  position: fixed;
  left: 0vw;
  top: 30vh;
  color: #eceff1;
  opacity: 0;
  transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1),
    opacity 1s cubic-bezier(0.215, 0.61, 0.355, 1);
}
.nav-title {
  font-size: 5vw;
  font-weight: bold;
  position: fixed;
  left: 0vw;
  top: 70vh;
  color: #eceff1;
  opacity: 0;
  transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1),
    opacity 1s cubic-bezier(0.215, 0.61, 0.355, 1);
}
#nav-content-1,
#nav-sel-1 {
  left: 1vw;
  /*transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1), width 1s cubic-bezier(0.215, 0.61, 0.355, 1);*/
}
#nav-content-2,
#nav-sel-2 {
  left: 6vw;
}
#nav-content-3,
#nav-sel-3 {
  left: 11vw;
}

#nav-list-1 {
  left: 3vw;
  /*transition: left 1s cubic-bezier(0.215, 0.61, 0.355, 1);*/
}
#nav-list-2 {
  left: 8vw;
}
#nav-list-3 {
  left: 13vw;
}

#nav-sel-1:checked ~ #nav-content-1 {
  width: 88vw;
}
#nav-sel-1:checked ~ #nav-content-2 {
  left: 90vw;
}
#nav-sel-1:checked ~ #nav-sel-2 {
  left: 90vw;
}
#nav-sel-1:checked ~ #nav-list-2 {
  left: 92vw;
}
#nav-sel-1:checked ~ #nav-content-3 {
  left: 95vw;
}
#nav-sel-1:checked ~ #nav-sel-3 {
  left: 95vw;
}
#nav-sel-1:checked ~ #nav-list-3 {
  left: 97vw;
}

/*
*
*/
#nav-sel-2:checked ~ #nav-content-2 {
  width: 88vw;
}
#nav-sel-2:checked ~ #nav-content-3 {
  left: 95vw;
}
#nav-sel-2:checked ~ #nav-sel-3 {
  left: 95vw;
}

#nav-sel-2:checked ~ #nav-list-3 {
  left: 97vw;
}

/*
*
*/
#nav-sel-3:checked ~ #nav-content-3 {
  width: 88vw;
}

/*
*
*/

#nav-cpc1-1,
#nav-cpc2-1,
#nav-cpc3-1 {
  top: 15vh;
}
#nav-cpc1-2,
#nav-cpc2-2,
#nav-cpc3-2 {
  top: 40vh;
}
#nav-cpc1-3,
#nav-cpc2-3,
#nav-cpc3-3 {
  top: 65vh;
}

#nav-cpc1-1,
#nav-cpc1-2,
#nav-cpc1-3 {
  background-image: url(https://images.unsplash.com/photo-1476370648495-3533f64427a2?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);
}
#nav-cpc2-1,
#nav-cpc2-2,
#nav-cpc2-3 {
  background-image: url(https://images.unsplash.com/photo-1498945451108-3fbbbd0946e1?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);
}
#nav-cpc3-1,
#nav-cpc3-2,
#nav-cpc3-3 {
  background-image: url(https://images.unsplash.com/photo-1480444704010-31f5e7c5707c?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);
}

#nav-sel-1:checked ~ #nav-cpc1-1 {
  left: 20vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-1:checked ~ #nav-cpc1-2 {
  left: 40vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-1:checked ~ #nav-cpc1-3 {
  left: 30vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-1:checked ~ #nav-num-1 {
  left: 30vw;
  opacity: 1;
}

#nav-sel-1:checked ~ #nav-title-1 {
  left: 50vw;
  opacity: 1;
}

#nav-sel-2:checked ~ #nav-cpc2-1 {
  left: 20vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-2:checked ~ #nav-cpc2-2 {
  left: 40vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-2:checked ~ #nav-cpc2-3 {
  left: 30vw;
  opacity: 1;
  background-position: center;
}

#nav-sel-2:checked ~ #nav-num-2 {
  left: 30vw;
  opacity: 1;
}

#nav-sel-2:checked ~ #nav-title-2 {
  left: 50vw;
  opacity: 1;
}
#nav-sel-3:checked ~ #nav-cpc3-1 {
  left: 20vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-3:checked ~ #nav-cpc3-2 {
  left: 40vw;
  opacity: 1;
  background-position: center;
}
#nav-sel-3:checked ~ #nav-cpc3-3 {
  left: 30vw;
  opacity: 1;
  background-position: center;
}

#nav-sel-3:checked ~ #nav-num-3 {
  left: 30vw;
  opacity: 1;
}

#nav-sel-3:checked ~ #nav-title-3 {
  left: 50vw;
  opacity: 1;
}

      </style>
</head>
<body>
  
    <nav>
        <input checked type="radio" name='nav-select' class="nav-select" id='nav-sel-1'></input>
        <input type="radio" name='nav-select' class="nav-select" id='nav-sel-2'></input>
        <input type="radio" name='nav-select' class="nav-select" id='nav-sel-3'></input>
        <div class='nav-content' id='nav-content-1'>
        </div>
        <div class='nav-content' id='nav-content-2'>
        </div>
        <div class='nav-content' id='nav-content-3'>
        </div>
        <div class="nav-card-piece" id="nav-cpc1-1"></div>
        <div class="nav-card-piece" id="nav-cpc1-2"></div>
        <div class="nav-card-piece" id="nav-cpc1-3"></div>
        <span class="nav-title" id="nav-title-1">Death</span>
        <span class="nav-number" id="nav-num-1">01</span>
      
        <div class="nav-card-piece" id="nav-cpc2-1"></div>
        <div class="nav-card-piece" id="nav-cpc2-2"></div>
        <div class="nav-card-piece" id="nav-cpc2-3"></div>
        <span class="nav-title" id="nav-title-2">Decay</span>
        <span class="nav-number" id="nav-num-2">02</span>
      
        <div class="nav-card-piece" id="nav-cpc3-1"></div>
        <div class="nav-card-piece" id="nav-cpc3-2"></div>
        <div class="nav-card-piece" id="nav-cpc3-3"></div>
        <span class="nav-title" id="nav-title-3">Darkness</span>
        <span class="nav-number" id="nav-num-3">03</span>
      
        <span class="nav-list" id='nav-list-1'>Death</span>
        <span class="nav-list" id='nav-list-2'>Decay</span>
        <span class="nav-list" id='nav-list-3'>Darkness</span>
      </nav>

</body>
</html>
