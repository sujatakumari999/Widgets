<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/hover.css" />
  <style>
  *,
html {
  margin: 0;
  padding: 0;
  font-size: 100%;
  box-sizing: border-box;
}
html {
  font-family: "Roboto", sans-serif;
  background-color: #ccc;
  padding: 10px;
}

a {
  color: #212121;
  text-decoration: none;
}

/* basic box hover */
.box {
  width: 300px;
  text-align: center;
  transition: 0.2s linear;
  border: 2px solid #666;
  border-radius: 10px;
  padding: 20px;
  color: #333;
  overflow: hidden;
  display: block;
  margin: 10px auto 50px;
}
h1 {
  text-transform: uppercase;
  margin-bottom: 20px;
}
hr {
  margin: 10px auto;
  width: 0px;
  border: 0;
  border-top: 2px solid transparent;
  transition: 0.6s ease;
}
.box:hover {
  color: #036;
  box-shadow: 0px 0px 20px 8px;
}
.box:hover hr {
  width: 130px;
  border-top: 2px solid #09f;
  transition: 0.4s ease;
}

/* slightly less basic box hover */

.box2 {
  width: 300px;
  position: relative;
  display: block;
  margin: 20px auto;
  border: 2px solid #666;
  padding: 10px;
  text-align: center;
  box-sizing: content-box;
}

.piece-info {
  display: block;
  position: absolute;
  width: 320px;
  height: 100%;
  padding: 20px;
  top: 0;
  left: 0;
  background-color: #fc0;
  opacity: 0;
  transition: 0.6s;
  text-align: center;
}
.piece-info:hover {
  opacity: 0.85;
}

.button {
  display: block;
  width: 100px;
  position: absolute;
  bottom: 30px;
  left: 50%;
  margin-left: -50px;
  border: 2px solid #1c1c1c;
  margin-top: 3px;
  padding: 5px;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.button:hover {
  background-color: #000;
  color: #fff;
}

/* third option */

/* rollover Structure */

.box3 {
  display: block;
  margin: 0 auto;
  width: 320px;
  overflow: hidden;
  border: 1px solid #1c1c1c;
  padding: 10px;
  position: relative;
  text-align: center;
  background-image:url(http://fluffyside.uk/assets/placeholder1.jpg);
  width:200px;
  height:200px;
}

.box3:hover {
box-shadow: 3px 3px 15px darkcyan;

}
.box3 .mask,
.box3 .content {
  width: 100%;
  height: 100%;
  padding: 20px;
  position: absolute;
  overflow: hidden;
  top: 0;
  left: 0;
}
.box3 img {
  display: block;
  position: relative;
}

.box3-info {
  margin: 0px;
  padding: 0;
  
}
.box3-info img {
  transition: all 0.2s linear;
}
.box3-info .mask {
  opacity: 0;
  background-color: rgba(255, 255, 255, 0.7);
  transition: all 0.4s ease-in-out;
}
.box3-info h2 {
  transform: translateY(-100px);
  opacity: 0;
  transition: all 0.2s ease-in-out;
  margin-bottom: 20px;
}
.box3-info p {
  transform: translateY(100px);
  opacity: 0;
  transition: all 0.2s linear;
}
.box3-info a.info {
  opacity: 0;
  transition: all 0.2s ease-in-out;
}

.box3-info:hover img {
  transform: scale(1.1);
}
.box3-info:hover .mask {
  opacity: 1;
}
.box3-info:hover h2,
.box3-info:hover p,
.box3-info:hover a.info {
  opacity: 1;
  transform: translateY(0px);
}
.box3-info:hover p {
  transition-delay: 0.1s;
}
.box3-info:hover a.info {
  transition-delay: 0.2s;
}
box3 button {
}

.box3:hover hr {
  width: 130px;
  border-top: 2px solid #09f;
  transition: 0.4s ease;
}

.box3:hover .txtHide {
   display: none;
}
.box3:hover {
  box-shadow: inset 0px 0 0 10px blue;

}

.grow_spin::after {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  transform: scale(0, 0) rotate(-180deg);
}
.grow_spin:hover::after {
  transform: scale(1, 1) rotate(0deg);
}

  </style>
</head>
<body>
  
    <div class="container">
        <!-- basic -->
        <div class="box">
          <h1>Box</h1>
          <hr>
          <p>Description text here</p>
        </div>
      
        <!-- slightly less basic -->
        <span class="box2">
          <img src="http://fluffyside.uk/assets/placeholder1.jpg" width="300" height="200">
          <span class="piece-info">
            <h1>Box 2</h1>
            <p>Author Name</p>
      
            <a href="#"><span class="button">Details</span></a>
        </span>
        </span>
      
        <!-- Slight more complex box uses transparency rather than opacity -->
        
        <div class="box3 hvr-outline-out grow_spin">
                <p class="txtHide"><i class="fa fa-info-circle" style="font-size:24px"></i></p>
                <p class="txtHide">Author Name</p>
          <div class="box3-info " >
            <!-- <img src="http://fluffyside.uk/assets/placeholder1.jpg" width="300" height="200"> -->
            
          
            <div class="mask ">
              <h2>Box 3</h2>
              <hr>
              <p><i class="fa fa-info-circle" style="font-size:24px"></i></p>
              <a href="#"><span class="button">Details</span></a>
            </div>
          </div>
        </div>
      
      </div>

</body>
</html>
