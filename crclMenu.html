<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
.holder {
  position: relative;
  /* overflow: visible; */
  overflow: hidden;
  top: 2em;
  left: 3em;
  width: 6em;
  height: 6em;
  border-radius: 50%;
  border: 1px solid black;
  background-color: #28A745;
} 
.holder .ulB .liB {
  position: absolute;
  width: 10em;
    height: 10em;
    top: 46%;
    left: 46%;
    margin-left: -10em;
    margin-top: -10em;
  transform-origin: 100% 100%;
  overflow: hidden;
  border: 1px solid #28A745;
} 
.holder .ulB .liB:nth-child(1) {
  transform: rotate(0deg) skew(120deg)
} 
.holder .ulB .liB:nth-child(2) {
    transform: rotate(120deg) skew(150deg);
} 
.holder .ulB .liB:nth-child(3) {
    transform: rotate(240deg) skew(330deg);
} 

.holder .ulB .liB .aB {
    position: absolute;
    display: block;
    box-sizing: border-box;
    transform: skew(51deg) rotate(-66.5deg);
    font-size: 13px;
    width: 12em;
    height: 13em;
    bottom: -6.25em;
    right: -7.25em;
    padding-top: 2.8em;
    text-decoration: none;
    text-align: center;
    background-color: #187c2e;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="holder">
        <ul class="ulB">
          <li class="liB"><a class="aB" target="_blank" href="https://www.google.com/">one</a></li>
          <li class="liB"><a class="aB" target="_blank" href="https://www.google.com/">two</a></li>
          <li class="liB"><a class="aB" target="_blank" href="https://www.google.com/">three</a></li>
          
        </ul>
      </div>
</body>
</html>
