<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pay with Wallets</title>
    <style>
      div,
      ul,
      li {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      ol,
      ul {
        list-style: none;
      }

      button,
      input,
      select,
      textarea {
        font-size: 100%; /* 1 */
        margin: 0; /* 2 */
        vertical-align: baseline; /* 3 */
        *vertical-align: middle; /* 3 */
      }

      button,
      input {
        line-height: normal;
      }

      button,
      select {
        text-transform: none;
      }
      button,
			html input[type="button"], /* 1 */
			input[type="reset"],
			input[type="submit"] {
        -webkit-appearance: button; /* 2 */
        cursor: pointer; /* 3 */
        *overflow: visible; /* 4 */
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      input[type="checkbox"],
      input[type="radio"] {
        box-sizing: border-box; /* 1 */
        padding: 0; /* 2 */
        *height: 13px; /* 3 */
        *width: 13px; /* 3 */
      }

      html,
      button,
      input,
      select,
      textarea {
        color: #222;
      }

      body {
        background: #f2f2f2;
        font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        position: relative;
      }
      .mono {
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
      }

      h1,
      h2,
      h3 {
        font-weight: bold;
      }
      h1 {
        font-size: 3rem;
      }
      h2 {
        font-size: 2rem;
        border-bottom: rgba(111, 111, 111, 1) solid 1px;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .p20 {
        padding: 20px;
      }

      .main {
        width: 360px;
        margin: 0 auto;
      }
      .main li {
        border-bottom: solid 1px #ccc;
        display: block;
      }
      .main li a {
        display: block;
        padding: 10px;
      }
      .walletLogo {
      }
      .airtel {
      }
      .main li a.amazonPay {
      }
      .ePayLater {
      }
      .main li a.freecharge {
      }
      .jioMoney {
      }
      .linePay {
      }
      .mobikwik {
      }
      .olaMoney {
      }
      .paytm {
      }
      .payUMoney {
      }
      .sbiBuddy {
      }
      .vodaMPesa {
      }
      .main li a::after {
      }
      .radioBtn input:checked {
        background-color: antiquewhite;
      }

      .radioBtn {
        cursor: pointer;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        -webkit-user-select: none;
        user-select: none;
      }
      .radioBtn input {
        display: none;
      }
      .radio-btn {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: 2px solid #666;
        overflow: hidden;
        transition: 0.2s;
        -webkit-transition: 0.2s;
      }
      .radio-btn .btn {
        transition: 0.2s;
        -webkit-transition: 0.2s;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
        box-sizing: border-box;
        border: 3px solid #dfe0d4;
        transform: scale(0);
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
      }
      input[type="radio"]:checked + .radio-btn {
        border-color: #0585dd;
      }
      input[type="radio"]:checked + .radio-btn > .btn {
        background: #0585dd;
        transform: scale(1);
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
      }
      .pay {
        display: block;
        border-radius: 3px;
        width: 100%;
        margin: 20px 0;
        padding: 0px;
        border: none;
        color: white;
        background-color: #0585dd;
        box-shadow: 0px 0px 1px 1px #cfdff2;
        font-weight: bold;
        font-size: 16px;
        padding: 15px;
        text-transform: uppercase;
      }
      .pay:hover {
        background-color: #085498;
        text-shadow: 0 1px 1px #333;
      }
      .pay:disabled {
        background-color: white;
        color: #0585dd;
        border: 1px solid #cfdff2;
      }
    </style>
  </head>

  <body>
    <div class="main p20">
      <h2><strong>Wallets</strong></h2>
      <ul>
        <li class="list-item">
          <label for="airtelMoney" class="radioBtn">
            <input
              type="radio"
              id="airtelMoney"
              name="pmt"
              value="AIRTELMONEY"
              class="wallet-active-option"
            />

            <div class="radio-btn">
              <div class="btn"></div>
            </div>
            <svg width="90" height="40">
              <image
                xlink:href="https://s3-ap-southeast-1.amazonaws.com/jp-appserver-assets-beta/AIRTELMONEY.svg"
                width="90"
                height="40"
              />
            </svg>
          </label>
        </li>

        <li class="list-item">
          <label for="amazonPay" class="radioBtn">
            <input
              type="radio"
              id="amazonPay"
              name="pmt"
              value="AMAZONPAY"
              class="wallet-active-option"
            />

            <div class="radio-btn">
              <div class="btn"></div>
            </div>
            <svg width="120" height="40">
              <image
                xlink:href="https://s3-ap-southeast-1.amazonaws.com/jp-appserver-assets-beta/AMAZONPAY.svg"
                width="120"
                height="40"
              />
            </svg>
          </label>
        </li>

        <li class="list-item">
          <label for="linePay" class="radioBtn">
            <input
              type="radio"
              id="linePay"
              name="pmt"
              value="LINEPAY"
              class="wallet-active-option"
            />

            <div class="radio-btn">
              <div class="btn"></div>
            </div>
            <svg width="120" height="40">
              <image
                xlink:href="https://s3-ap-southeast-1.amazonaws.com/jp-appserver-assets-beta/LINEPAY.svg"
                width="120"
                height="40"
              />
            </svg>
          </label>
        </li>

        <li class="list-item">
          <label for="mobikwik" class="radioBtn">
            <input
              type="radio"
              id="mobikwik"
              name="pmt"
              value="MOBIKWIK"
              class="wallet-active-option"
            />

            <div class="radio-btn">
              <div class="btn"></div>
            </div>
            <svg width="120" height="40">
              <image
                xlink:href="https://s3-ap-southeast-1.amazonaws.com/jp-appserver-assets-beta/MOBIKWIK.svg"
                width="120"
                height="40"
              />
            </svg>
          </label>
        </li>

        <li class="list-item">
          <label for="payUMoney" class="radioBtn">
            <input
              type="radio"
              id="payUMoney"
              name="pmt"
              value="PAYUMONEY"
              class="wallet-active-option"
            />

            <div class="radio-btn">
              <div class="btn"></div>
            </div>
            <svg width="120" height="40">
              <image
                xlink:href="https://s3-ap-southeast-1.amazonaws.com/jp-appserver-assets-beta/PAYUMONEY.svg"
                width="120"
                height="40"
              />
            </svg>
          </label>
        </li>
      </ul>

      <button
        type="button"
        class="pay"
        id="wallet-payment"
        onclick="makePayment(this)"
      >
        Pay Securely
      </button>
    </div>
  </body>
</html>
