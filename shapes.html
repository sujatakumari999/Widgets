.hexagon {
  position: relative;
  width: 80px;
  height: 46.19px;
  margin: auto;
  background-color: #00B4FF;
  transform: translateZ(0);
  z-index: 2;
}
.hexagon:before, .hexagon:after {
  content: "";
  position: absolute;
  width: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
}
.hexagon:before {
  bottom: 100%;
  border-bottom: 23.09px solid #00B4FF;
}
.hexagon:after {
  top: 100%;
  width: 0;
  border-top: 23.09px solid #00B4FF;
}

.circle {
  position: absolute;
  bottom: -12px;
  right: -12px;
  margin: auto;
  width: 24px;
  height: 24px;
  background-color: #515151;
  border-radius: 100%;
  z-index: 3;
  box-shadow: #FFF9F2 0 0 0 4px;
}

.open h1 {
  opacity: 1;
  transform: translateY(0);
  transition: transform 0.4s 0.5s ease-out, opacity 0.6s 0.5s ease-out;
}

.panel {
  position: fixed;
  width: 50%;
  height: 100%;
  background-color: #00B4FF;
  z-index: 6;
  visibility: visible;
  transition: transform 0.6s ease-in-out, opacity 0.8s 0.61s ease-out;
}
.panel.left {
  left: 0;
}
.panel.left:before {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  content: "";
  border-right: 40px solid #FFF9F2;
  border-top: 23px solid transparent;
  border-bottom: 23px solid transparent;
  height: 46px;
  width: 0;
}
.panel.right {
  right: 0;
}
.panel.right:before {
  position: absolute;

  content: "";

  border-top: 23px solid transparent;
  border-bottom: 23px solid transparent;
  height: 46px;
  width: 0;
}
.panel.right:after {
  content: "";
  position: absolute;
  top: 0;
  bottom: -46px;
  left: 28px;
  margin: auto;
  width: 24px;
  height: 24px;
  background-color: #FFF9F2;
  border-radius: 100%;
  z-index: 3;
  box-shadow: #00B4FF 0 0 0 4px;
}

.open .panel {
  opacity: 0.2;
  transition: transform 0.6s ease-in-out, opacity 0s 0.61s ease-out;
}
.open .panel.left {
  transform: translate3d(-100%, 0, 0);
}
.open .panel.right {
  transform: translate3d(100%, 0, 0);
}
