<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- <style type="txt/css" >
  .txtLnk {
      font-size: 16px;
  }
  </style>
  -->
</head>
<body>
  
    <div class="container">
        <h3>Travel Requisition Form</h3>
       
        <form>
          <div class="form-group row">
            <div class="col-xs-6">
              <label >Reporting Name:</label>
              <input class="form-control" type="text">
            </div>
            <div class="col-xs-6">
              <label >Email ID:</label>
              <input class="form-control" type="text">
            </div>
          
          </div>

          <div class="form-group row">
                <div class="col-xs-6">
                  <label >Location From : </label>
                  <select class="form-control" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                </div>
                <div class="col-xs-6">
                        <label >Location to :</label>
                        <select class="form-control" >
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                </div>
              
              </div>

              <div class="form-group row">
            

        

                    <div class="col-xs-6">
                            <label ><a href=""> Unable to find location Please click for Add new location </a></label>
                           
                          </div>
        
                          
                  
                         
                  </div>

          <div class="form-group row">
            

        

            <div class="col-xs-6">
                    <label >Travel Medium :</label>
                    <select class="form-control" >
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>

                  
          
                 
          </div>
         
          <div class="checkbox">
                <label> <input type="checkbox" name="remember"> Required Ticket </label>
              </div>
                             
              <div class="form-group row">
                    <div class="col-xs-6">
                      <label > Reporting From :</label>
                      <input class="form-control" type="text">
                    </div>
                    <div class="col-xs-6">
                      <label >Reporting To :</label>
                      <input class="form-control" type="text">
                    </div>
                  
                  </div>
                  <div class="form-group">
                        <label >Reason for Tour : </label>
                        <textarea class="form-control" rows="5" ></textarea>
                      </div>

                      <input type="submit" class="btn btn-info" value="Submit">
                
        </form>
      </div>
     

</body>
</html>
