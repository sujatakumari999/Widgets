<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<script src=" 
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
	</script> 
	<script src=" 
https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
	</script> 
	<script src=" 
https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
	</script> 
</head> 

<body> 

	<div class="container"> 
		<h1 class="text-success text-center">GeeksforGeeks</h1> 
		<h3>Active Item in a List Group</h3> 
		<ul class="list-group"> 
			<li class="list-group-item">Active item</li> 
			<li class="list-group-item">Click me to active item</li> 
			<li class="list-group-item">Click me too active item item</li> 
		</ul> 
	</div> 
	<script> 
		$(document).ready(function() { 
			$('li').click(function() { 
				$('li.list-group-item.active').removeClass("active"); 
				$(this).addClass("active"); 
			}); 
		}); 
	</script> 
</body> 

</html>
