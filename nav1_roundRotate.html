<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
  @import url(https://fonts.googleapis.com/css?family=Ultra);
@import url(http://weloveiconfonts.com/api/?family=fontawesome);

/* fontawesome */
[class*="fontawesome-"]:before {
	font-family: 'FontAwesome', sans-serif;
}

a {
	color: #863027;
}
.menu-main-container {
	margin: 0 auto;
	max-width: 980px;
}
.circle {
	display: block;
	float: left;
	height: auto;
	margin: 2%;
	width: 20%;
}

.main-navigation {
	background: none repeat scroll 0 0 #EEEEEE;
	box-shadow: 1px 1px 5px #333333;
	clear: both;
	display: block;
	float: left;
	width: 100%;
}
.main-navigation ul {
	list-style: none outside none;
	margin: 0;
	padding-left: 0;
}
.main-navigation li {
	background-color: #FFFFFF;
	border: 2px solid #F6F6F6;
	border-radius: 50% 50% 50% 50%;
	box-shadow: 1px 1px 2px #863027;
	float: left;
	height: auto;
	margin: 2%;
	overflow: hidden;
	padding-bottom: 100%;
	position: relative;
	transition: all 700ms linear 0s;
	width: 100%;
}
.main-navigation li:last-child {
	clear: right;
}
.main-navigation a {

	font-family: 'Ultra', serif;
	font-size: 1.5em;
	font-variant: small-caps;
	height: 100%;
	position: absolute;
	text-align: center;
	text-decoration: none;
	padding-top: 40%;
	width: 100%;
}
.main-navigation-desc {
	color: #000000;
	font-size: 1em;
	line-height: 0;
	opacity: 0;
	position: absolute;
	text-align: center;
	top: 65%;
	transition: all 400ms linear 0s;
	width: 100%;
}
.main-navigation li:hover .main-navigation-desc {
	opacity: 1;
	padding-top: 25%;
}
.main-navigation ul ul {
	box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
	display: none;
	float: left;
	left: 0;
	position: absolute;
	top: 1.5em;
	z-index: 99999;
}
.main-navigation ul ul ul {
	left: 100%;
	top: 0;
}
.main-navigation ul ul a {
	width: 200px;
}

.main-navigation li:hover {
	background-color: #F7F7F7;
	border-color: #FFFFFF;
	-webkit-transform: rotate(360deg);
	-moz-transform: rotate(360deg);
	-ms-transform: rotate(360deg);
	-o-transform: rotate(360deg);
	transform: rotate(360deg);
}
.main-navigation li:hover > a {
	color: #000000;
	font-size: 1.1em;
	padding-top: 7%;
	transition: all 700ms linear 0s;
}

.main-navigation ul li:hover > ul {
	display: block;
}

.fontawesome-bolt:before, .fontawesome-beaker:before, .fontawesome-fire:before, .fontawesome-envelope:before {
	font-style: normal;
	font-weight: normal;
	font-size: 2em;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
	top: 25%;
	position: absolute;
}

.fontawesome-bolt:before {
	left: 45%;
}
.fontawesome-beaker:before {
	left: 42%;
}
.fontawesome-fire:before {
	left: 42%;
}
.fontawesome-envelope:before {
	left: 42%;
}

.fontawesome-bolt:hover:before, .fontawesome-beaker:hover:before, .fontawesome-fire:hover:before, .fontawesome-envelope:hover:before {
	color: #863027;
	font-size: 7em;
	-webkit-transition: all 700ms linear;
	-moz-transition: all 700ms linear;
	transition: all 700ms linear 0s;
	top: 20%;
}
.fontawesome-bolt:hover:before {
	left: 35%;
}
.fontawesome-beaker:hover:before {
	left: 22%;
}
.fontawesome-fire:hover:before {
	left: 25%;
}
.fontawesome-envelope:hover:before {
	left: 20%;
}

@media screen and (max-width: 768px) {
	.main-navigation a {
		font-size: 1em;
		padding-top: 50%;
	}
	.main-navigation-desc {
		font-size: .75em;
		top: 50%;
	}

	.fontawesome-bolt:hover:before, .fontawesome-beaker:hover:before, .fontawesome-fire:hover:before, .fontawesome-envelope:hover:before {
		font-size: 4em;
		top: 25%;
	}
	.fontawesome-bolt:before {
		left: 45%;
	}
	.fontawesome-beaker:before {
		left: 38%;
	}
	.fontawesome-fire:before {
		left: 42%;
	}
	.fontawesome-envelope:before {
		left: 38%;
	}

	.fontawesome-bolt:hover:before {
		left: 40%;
	}
	.fontawesome-beaker:hover:before {
		left: 30%;
	}
	.fontawesome-fire:hover:before {
		left: 35%;
	}
	.fontawesome-envelope:hover:before {
		left: 28%;
	}
}
@media screen and (max-width: 480px) {

	.main-navigation a {
		font-size: .75em;
	}
	.main-navigation-desc {
		font-size: .5em;
	}
	.main-navigation li:hover > a {
		font-size: .70em;
		padding-top: 12%;
	}

	.fontawesome-bolt:before, .fontawesome-beaker:before, .fontawesome-fire:before, .fontawesome-envelope:before {
		font-size: 1.2em;
	}

	.fontawesome-bolt:hover:before, .fontawesome-beaker:hover:before, .fontawesome-fire:hover:before, .fontawesome-envelope:hover:before {
		font-size: 2em;
		top: 25%;
	}
	.fontawesome-bolt:before {
		left: 45%;
	}
	.fontawesome-beaker:before {
		left: 38%;
	}
	.fontawesome-fire:before {
		left: 42%;
	}
	.fontawesome-envelope:before {
		left: 38%;
	}

	.fontawesome-bolt:hover:before {
		left: 40%;
	}
	.fontawesome-beaker:hover:before {
		left: 30%;
	}
	.fontawesome-fire:hover:before {
		left: 35%;
	}
	.fontawesome-envelope:hover:before {
		left: 28%;
	}
}

  </style>
</head>
<body>


  
<div class="container">
  <div class="row">
    <nav class="main-navigation" role="navigation">
      <div class="menu-main-container">
           <ul>
               <span class="circle">
                   <li class="fontawesome-bolt">
                       <a href="#">About</a><span class="main-navigation-desc">Who I am</span>
                   </li> </span><span class="circle">
                   <li class="fontawesome-beaker">
                       <a href="#">Portfolio</a><span class="main-navigation-desc">What Iâ€™ve done</span>
                   </li> </span><span class="circle">
                   <li class="fontawesome-fire">
                       <a href="#">Blog</a><span class="main-navigation-desc">What I think</span>
                   </li> </span><span class="circle">
                   <li class="fontawesome-envelope">
                       <a href="#">Contact</a><span class="main-navigation-desc">Your next step</span>
                   </li> </span>
           </ul>
       </div>
   </nav>
  </div>
</div>

</body>
</html>
