<!DOCTYPE html>
<html>
<title>Accordian</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container">

<h2>Animated Accordions</h2>
<p>Use any of the w3-animate-classes to fade, zoom or slide in the accordion content (w3-animate-zoom|opacity|top|bottom|left|right):</p>

<button onclick="myFunction('Demo1')" class="w3-button w3-block w3-black w3-left-align">Accordion1</button>
<div id="Demo1" class="w3-hide w3-animate-zoom">
  <a href="#" class="w3-button w3-block w3-left-align">Link 1</a>
  <a href="#" class="w3-button w3-block w3-left-align">Link 2</a>
  <a href="#" class="w3-button w3-block w3-left-align">Link 3</a>
  </div>
  
  <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-black w3-left-align">Accordion2</button>
<div id="Demo2" class="w3-hide w3-animate-zoom">
  <a href="#" class="w3-button w3-block w3-left-align">Link 4</a>
  <a href="#" class="w3-button w3-block w3-left-align">Link 5</a>
  <a href="#" class="w3-button w3-block w3-left-align">Link 6</a>
  </div>
  
  
</div>





<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
