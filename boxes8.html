<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Montserrat,sans-serif;
  margin: 50px;
  background-image: linear-gradient(90deg, #9274b7, #3b4a8d);
}
body > h1, body > p {
  text-align: center;
}
body > h1 {
  margin: 40px;
  color: #ffffff;
}
body > p {
  font-size: 20px;
  margin-top: 10px;
  margin-bottom: 40px;
}

.card1-container {
  display: flex;
}
.card1-container .card1 {
  margin: 20px;
  border-radius: 10px;
  background-color: #ffffff;
  overflow: hidden;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
}
.card1-container .card1 .card1-count-container {
  display: flex;
  align-items: center;
  width: 100%;
  height: 200px;
  padding: 20px 0px;
}
.card1-container .card1 .card1-count {
  font-weight: bold;
  font-size: 100px;
  width: 150px;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin: auto;
  margin-right: -20px;
  padding-right: 25px;
  overflow: hidden;
  color: #ffffff;
  box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
  text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
  transition: all 0.2s ease-in-out;
}

.card1-container .card1 .card1-countleft {
    font-weight: bold;
    font-size: 100px;
    width: 250px;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    margin: auto;
    margin-left: -179px;
    margin-top: -22px;
    padding-right: 25px;
    overflow: hidden;
    color: #ffffff;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
    text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    transition: all 0.2s ease-in-out;
}

.card1
-container .card1 .card1-content {
  padding: 20px;
  padding-top: 0px;
}
.card1-container .card1 .card1-content > h2 {
  margin-top: 0px;
  text-align: center;
}
.card1-container .card1 .card1-footer {
  padding: 20px;
  color: #ffffff;
}
.card1-container .card1:nth-child(1) .card1-count, .card1-container .card1:nth-child(1) .card1-footer {
  background-image: linear-gradient(90deg, #f6671f, #c01b1c);
}
.card1-container .card1:nth-child(2) .card1-count, .card1-container .card1:nth-child(2) .card1-footer {
  background-image: linear-gradient(90deg, #fec22f, #ea9826);
}
.card1-container .card1:nth-child(3) .card1-count, .card1-container .card1:nth-child(3) .card1-footer {
  background-image: linear-gradient(90deg, #6fc6a9, #058ba9);
}

.card1-container .card1:nth-child(4) .card1-count, .card1-container .card1:nth-child(4) .card1-footer {
    
    background-image: linear-gradient(90deg, #9274b7, #3b4a8d);
}
.card1-container .card1:hover .card1-count {
  width: 160px;
  height: 160px;
}
@media (max-width: 767px) {
  .card1-container {
    flex-wrap: wrap;
  }
}

    </style>
</head>
<body>
    <h1>Responsive Infographic card1</h1>

    <div class="card1-container">
      <div class="card1">
        <div class="card1-count-container">
            <div class="card1-countleft"></div>
          <div class="card1-count">1</div>
        </div>
    
    
        <div class="card1-footer">
          Lorem ipsum dolor sit amet.
        </div>
      </div>
    
      <div class="card1">
        <div class="card1-count-container">
            <div class="card1-countleft"></div>
          <div class="card1-count">2</div>
        </div>
       
    
        <div class="card1-footer">
          Lorem ipsum dolor sit amet.
        </div>
      </div>
    
      <div class="card1">
        <div class="card1-count-container">
            <div class="card1-countleft"></div>
          <div class="card1-count">3</div>
        </div>
      
        <div class="card1-footer">
          Lorem ipsum dolor sit amet.
        </div>
      </div>

      <div class="card1">
        <div class="card1-count-container">
            <div class="card1-countleft"></div>
          <div class="card1-count">3</div>
        </div>
     
        <div class="card1-footer">
          Lorem ipsum dolor sit amet.
        </div>
      </div>
    </div>

</body>
</html>
