<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  body {
	background: black;
	padding: 0;
	margin: 0;
}

nav {
	transform: translate(-50%, -50%);
	left: 50%;
	top: 50%;
	position: absolute;
	display: block;
	transform-origin: top;
}

nav ul {
	list-style: none;
	display: flex;
}

nav ul li {
	position: relative;
	padding: 5px;
	background: #eee;
	margin: 37px;
    width: 111px;
    height: 117px;
	text-align: center;
	line-height: 40px;
	transform: skew(0deg, 15deg);
	transition: 0.5s;
}

nav ul li a {
	width: 100%;
	height: 100%;
	color: black;
	font-size: 1.8em;
}

nav ul li a::before {
	content: "";
	background-color: gray;
	display: inline-block;
	position: absolute;
	z-index: 100;
	width: 32px;
	height: 123px;
	left: -32px;
	top: 15px;
	transform: skew(0deg, -45deg);
	z-index: 2;
}

nav ul li a::after {
    content: "";
    background-color: silver;
    display: inline-block;
    position: absolute;
    z-index: 100;
    width: 109px;
    height: 34px;
    left: -16px;
    top: 121px;
    transform: skew(135deg, 0deg);
    z-index: 2;
}

nav ul li:hover {
	transform: skew(0deg, 15deg) translate(15px, -15px);
	z-index: 2;
}

  </style>
</head>
<body>
  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <nav>
            <ul>
                <li><a href="#"><i class="fa fa-home">Utility Service</i></li></a>
                <li><a href="#"><i class="fa fa-users">Bus Ticket Booking</i></li></a>
                <li><a href="#"><i class="fa fa-envelope">Online Services</i></li></a>
                <li><a href="#"><i class="fa fa-newspaper"></i></li></a>
                <li><a href="#"><i class="fa fa-bell"></i></li></a>
            </ul>
        </nav>

</body>
</html>
