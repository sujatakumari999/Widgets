<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>


.sideUL {
  position: absolute;
  right: -212px;
  padding: 0;
  list-style-type: none;
  text-align: left;
  white-space: nowrap;
  font-size: 200%;
  line-height: 1.9;
  color: #2d2d2d;
  width: 280px;
  text-transform: capitalize;
}
.sideLI{
  height: 60px;
  transition: all 0.3s ease-out, color 0.2s 0.4s ease-out;
  background: #0d0d0d;
  margin-bottom: 2px;
  border-left: 4px solid #2d2d2d;
  box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.4);
}
.sideLI:hover {
  margin-left: -100%;
  cursor: pointer;
  border-left: 4px solid #f4df48;
  color: #ffffff;
}
.sideLI:hover > span {
  color: #ffffff;
  transform: rotate(-5deg);
}
.spanSide {
  position: relative;
  display: block;
  width: 60px;
  height: 60px;
  text-align: center;
  float: left;
  line-height: 2.1;
  transition: all 0.2s 0.4s ease-out;
  font-size: 120%;
  margin: 0 3px;
  font-size: 95%;
}

  </style>
</head>
<body>
  
    <div class="sideUL">
        <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-users'></i>
          </span>
          our story
        </div>
         <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-graduation-cap'></i>
          </span>
          researching
        </div>
         <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-cogs'></i>
          </span>
          planning
        </div>
         <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-magic'></i>
          </span>
          creating
        </div>
         <li class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-wrench'></i>
          </span>
          building
        </li>
         <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-paper-plane'></i>
          </span>
          story telling
        </div>
         <div class="sideLI"> 
          <span class="spanSide">
            <i class='fa fa-dashboard'></i>
          </span>
          measuring
        </div>
      </div>
      

</body>
</html>
