<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
    @import url("https://fonts.googleapis.com/css?family=Noto+Sans:700");
@import url("https://fonts.googleapis.com/css?family=Lato");
body {
  margin: 0;
  padding: 0;
  padding: 5%;
  font-family: "Lato", sans-serif;
}
.err_page {
  width: 100%;
  height: 80%;
  margin: 4% auto;
  background: #fff;
  text-align: center;
  display: flex;
  align-items: center;
}
.err_page_right {
  width: 100%;
}
.err_page_left {
  width: 100%;
}
.err_page h1 {
  font-family: "Noto Sans", sans-serif;
  font-size: 70pt;
  margin: 0;
  color: #6400ff;
}
.err_page h4 {
  color: #6400ff;
  font-size: 14pt;
}
.err_page p {
  font-size: 14pt;
  color: #737373;
}
.err_btn {
  background: #fff;
  border: 2px solid #6400ff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  font-size: 13pt;
  transition: background 0.5s;
}
.err_btn:hover {
  background: #6400ff;
  box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
  color: #fff;
}
.credit {
  position: absolute;
  bottom: 0;
  right: 0;
}
@media screen and (max-width: 800px) {
  .err_page {
    flex-direction: column;
  }
  .err_page_left img {
    width: 250px;
    height: auto;
  }
  .err_page h4 {
    margin: 0;
  }
}
/*-----------NOT NEEDED---------*/
@media screen and (max-width: 350px) {
  .credit {
    visibility: hidden;
  }
}

    </style>
    </head>
    <body>
        <div class="err_page">
            <div class="err_page_left">
              <img src="https://github.com/abhinanduN/codepen/blob/master/err.png?raw=true" width=360px height=250px />
            </div>
            <div class="err_page_right">
              <h1>404</h1>
              <h4>OOPS. Looks like the page you're looking for no longer exists</h4>
              <p>Don't worry. Since you're valuable to us we will bring you back to safety</p>
              <button class="err_btn">Back to home</button>
            </div>
          
          </div>
          <div class="credit">
            Image downloaded and edited using <a href="#">vecteezy.com</a></div>
    </body>
    </html>
