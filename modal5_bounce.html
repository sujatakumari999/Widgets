  @charset "utf-8";

@import url(https://fonts.googleapis.com/css?family=Ubuntu);

.btn {
	border-radius: 100px !important;
	transition: 0.4s;
	border: 1px solid rgba (0, 0, 0, 0)!important;
	outline: none !important;
	color: #fff !important;
	font-size: 20px !important;
	background-color: #B22222 !important
}

.btn:hover {
	background-color: #B22222 !important;
	color: #fff !important
}
.btn:hover i {
	-webkit-animation: rodar 3s infinite linear
}
@-webkit-keyframes rodar {
	0% {
		-webkit-transform: rotate(0deg)
	}
	100% {
		-webkit-transform: rotate(360deg)
	}
}

.box {
	max-width: 70%;
	margin: 60px auto;
	padding-top: 65px;
	padding-bottom: 30px;
	transition: 0.3s ease;
	border-radius: 3px
}

.botao-controle {
	background: #1AAB8A;
	color: #fff;
	border: none;
	position: relative;
	height: 40px;
	margin-right: 0px;
	font-size: 18px;
	padding: 0 1em;
	cursor: pointer;
	transition: 800ms ease all;
	outline: none;
	transform: translateY(-30px);
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4)
}
.botao-controle:hover {
	background: #fff;
	color: #1AAB8A;
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0);
	transform: translateY(-33px)
}
.botao-controle:before,
.botao-controle:after {
	content: '';
	position: absolute;
	top: 0;
	right: 0;
	height: 2px;
	width: 0;
	background: #1AAB8A;
	transition: 200ms ease all
}
.botao-controle:after {
	right: inherit;
	top: inherit;
	left: 0;
	bottom: 0
}
.botao-controle:hover:before,
.botao-controle:hover:after {
	width: 100%;
	transition: 400ms ease all
}
.body-modalx {
	max-width: 700px;
	background-color: rgba(255, 255, 255, 0.95);
	padding: 15px 15px 15px 15px;
	border-radius: 2px;
	-webkit-box-shadow: 0px 0px 25px 6px rgba(0, 0, 0, 0.32);
	-moz-box-shadow: 0px 0px 25px 6px rgba(0, 0, 0, 0.32);
	box-shadow: 0px 0px 25px 6px rgba(0, 0, 0, 0.32)
}
.btn-close-modalx {
	background-color: #1AAB8A;
	color: #fff;
	font-size: 16px;
	font-family: 'Ubuntu', sans-serif;
	border: none;
	outline: none;
	padding: 7px;
	letter-spacing: 2px;
	border-radius: 2px;
	transition: 0.3s;
	margin-top: 14px
}
.btn-close-modalx:hover {
	-webkit-transform: translateY(-3px);
	-ms-transform: translateY(-3px);
	transform: translateY(-3px);
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2)
}
#modalx-fastFade {
	-webkit-animation-name: fade-Out;
	animation-name: fade-Out;
	-webkit-animation-duration: 0.3s;
	animation-duration: 0.3s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both
}
@-webkit-keyframes fade-Out {
	0% {
		opacity: 1
	}
	100% {
		opacity: 0
	}
}
@keyframes fade-Out {
	0% {
		opacity: 1
	}
	100% {
		opacity: 0
	}
}
.popup_visible #modalx-fastFade {
	-webkit-animation-name: fastFade;
	animation-name: fastFade;
	-webkit-animation-duration: 0.3s;
	animation-duration: 0.3s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both
}
@-webkit-keyframes fastFade {
	0% {
		opacity: 0
	}
	100% {
		opacity: 1
	}
}
@keyframes fastFade {
	0% {
		opacity: 0
	}
	100% {
		opacity: 1
	}
}

/**/

#modalx-fadeScale {
	-webkit-transform: scale(0);
	-moz-transform: scale(0);
	-ms-transform: scale(0);
	transform: scale(0)
}
.popup_visible #modalx-fadeScale {
	-webkit-transform: scale(1);
	-moz-transform: scale(1);
	-ms-transform: scale(1);
	transform: scale(1)
}

		-webkit-transform: translate3d(0, -3000px, 0);
		transform: translate3d(0, -3000px, 0)
	}
	60% {
		opacity: 1;
		-webkit-transform: translate3d(0, 15px, 0);
		transform: translate3d(0, 15px, 0)
	}
	75% {
		-webkit-transform: translate3d(0, -10px, 0);
		transform: translate3d(0, -10px, 0)
	}
	90% {
		-webkit-transform: translate3d(0, 5px, 0);
		transform: translate3d(0, 5px, 0)
	}
	100% {
		-webkit-transform: none;
		transform: none
	}
