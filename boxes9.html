<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>

*, :before, :after {
  margin: 0;
  box-sizing: border-box;
}

html {
  background: #ececea;
  font-size: 125%;
  counter: art;
}
@media (max-width: 200px) {
  html {
    font-size: 62.5%;
  }
}

.article1 {
    /* --wide: 100%; */
    --base: calc(var(--wide)*4rem);
    --size: 0.10px;
    --left: calc(0.5*(0.9 + var(--wide))*4rem);
    display: inline-flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    margin: 6px auto;
    padding-left: calc(var(--wide)*4.9rem);
    width: 22%;
    margin-left: 28px;
    /* counter-increment: art; */
    filter: drop-shadow(-1px 3px 3px rgba(0, 0, 0, 0.15));
}
@media (min-width: 640px) {
  .article1 {
    --wide: 0.5 ;
  }
}
.article1:before, .article1:after {
  position: absolute;
}
.article1:before {
  left: .25em;
  color: #fff;
  font-size: var(--base);
  content: "0" counter(art);
}
.article1:after {
  --grad: linear-gradient(#fff, #e0e0e0);
  top: 0;
  right: 0;
  bottom: -1.25em;
  left: 0;
  z-index: -1;
  padding-left: inherit;
  border-bottom: solid 0.9375em transparent;
  transform: skewx(calc(var(--wide)*-22.5deg));
  background: var(--grad) 100% 50%/calc(100% - (var(--base) + var(--left) + var(--wide)*var(--size)) + 1px) 100% no-repeat padding-box, var(--grad) calc(var(--base) + (1 + 2*var(--wide))*var(--size)) 50%/var(--size) 100% no-repeat padding-box, radial-gradient(ellipse at 100% 50%, rgba(0, 0, 0, 0.13), transparent 35%) 0 50%/var(--size) 250% content-box, linear-gradient(var(--c0) 50%, var(--c1) 0) padding-box, radial-gradient(rgba(0, 0, 0, 0.1), transparent 70%) 100% 100%/calc(100% - (var(--base) + 2*var(--size))) 1.25em border-box no-repeat;
  content: "";
}

h3, p {
  padding-left: var(--left);
}

h3 {
  background: linear-gradient(var(--c0), var(--c1));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-transform: capitalize;
  filter: brightness(0.85);
}

</style>
</head>
<body>
  <div class="row">

    <div class="article1" style="--c0: #f6ba96; --c1: #e2795b">
        <h3>gingerbread</h3>
        <p>Soufflé cake brownie ice cream</p>
    </div>
      <div class="article1" style="--c0: #a2d5d0; --c1: #8dcbbc">
        <h3>brownie</h3>
        <p>Soufflé cake brownie ice cream</p>
      </div>
      <div class="article1" style="--c0: #9cc884; --c1: #86b744">
        <h3>ice cream</h3>
        <p>Soufflé cake brownie ice cream</p>
      </div>
      <div class="article1" style="--c0: #fae791; --c1: #f5d357">
        <h3>lava cake</h3>
        <p>Soufflé cake brownie ice cream</p>
      </div>
    </div>
</body>
</html>
