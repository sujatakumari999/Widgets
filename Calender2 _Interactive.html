  <style>
  * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  overflow-y: hidden;
}

.container {
  min-height: 80vh;
  width: 80vw;
  margin: 10vh auto;
  font-family: "Lato", sans-serif;
}

.header {
  width: 100%;
  min-height: 150px;
  background-color: #337ab7;
  display: flex;
}

.monthYear,
.hand {
  margin: auto;
  text-align: center;
}

.monthYear {
  width: 70%;
}

.hand {
  min-width: 15%;
  color: #000;
  font-size: 1.5em;
}

.hand:hover,
.days li:hover,
.add:hover {
  cursor: pointer;
}

.hand:hover {
  position: relative;
  top: 1px;
}

.right:hover {
  left: 1px;
}

.left:hover {
  right: 1px;
}

.main {
  width: 100%;
  height: 300px;
}

ul {
  list-style-type: none;
}

li {
  display: inline-block;
}

.weekDays {
  width: 100%;
  height: 50px;
  line-height: 50px;
  display: inline-block;
  border-bottom: 1px solid #333;
  float: left;
  background-color: rgb(175, 175, 175);
}

.weekDays li,
.days li {
  width: 14.28%;
  float: left;
  text-align: center;
}

.days {
  height: 250px;
  width: 100%;
  display: inline-block;
  float: left;
  background-color: lightgrey;
}

.days li {
  height: 50px;
  line-height: 50px;
}

.days li:hover {
  background-color: #337ab7;
}

.appointment {
  position: absolute;
  height: 450px;
  width: 80vw;
}

textarea,
.add {
  width: 100%;
  float: left;
  font-weight: bold;
  font-size: 20px;
}

textarea {
  height: 400px;
  border: none;
  resize: none;
  padding: 10%;
  background-color: #337ab7;
  border-bottom: 1px solid #333;
  font-family: "Cutive Mono", monospace;
}

.add {
  height: 50px;
  width: 100%;
  line-height: 50px;
  text-align: center;
  background-color: #337ab7;
}

.add:hover {
  background-color: #337ab7;
}

  </style>
  <script>
  $(document).ready(function() {
  var month = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
  ];
  var year = 2017;
  var currMonth = 0;
  $("#month").text(month[0]);
  $("#year").text(year);
  $("#appointment").hide();
  $("#right").click(function() {
    if (currMonth === 11) {
      currMonth = 0;
      $("#month").text(month[currMonth]);
      year++;
      $("#year").text(year);
    } else {
      currMonth++;
      $("#month").text(month[currMonth]);
    }
  });
  $("#left").click(function() {
    if (currMonth === 0) {
      currMonth = 11;
      $("#month").text(month[currMonth]);
      year--;
      $("#year").text(year);
    } else {
      currMonth--;
      $("#month").text(month[currMonth]);
    }
  });
  $(".days").click(function() {
    $("#appointment").fadeIn(500);
  });
  $("#add").click(function() {
    $("#appointment").fadeOut(500);
  });
});

  </script>
